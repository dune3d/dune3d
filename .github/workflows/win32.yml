name: Build Windows binaries

on:
  push:
    branches:
      - '**'
      - '!appveyor-*'
      - '!freebsd-*'
      - '!pr-review*'
    tags: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-win32:
    runs-on: windows-latest
    steps:
    - name: Check tag
      if: startsWith(github.ref, 'refs/tags/')
      run: echo "Building tag ${{ github.ref }}"
    - uses: actions/checkout@v4
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-pkgconf
          mingw-w64-x86_64-gtkmm4
          mingw-w64-x86_64-glm
          mingw-w64-x86_64-opencascade
          mingw-w64-x86_64-eigen3
          mingw-w64-x86_64-meson
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-python
          mingw-w64-x86_64-python-cairo
          mingw-w64-x86_64-python-gobject
          zip
          unzip
          git
          dos2unix
    - name: Build
      shell: msys2 {0}
      run: |
        meson setup build
        meson compile -C build
    - name: Make dist
      shell: msys2 {0}
      run: ./make_bindist.sh
    - name: Check for missing DLLs
      shell: msys2 {0}
      run: ./check_dll.sh
    - name: set artifact name
      shell: msys2 {0}
      run: echo "artifact_name=dune3d-win64-$(date +%Y-%m-%d-%H%M)-$(echo ${{ github.ref_name }} | tr / -)" >> $GITHUB_ENV
    - uses: actions/upload-artifact@v2-preview
      with:
        name: ${{ env.artifact_name }}
        path: dist/*.zip
    - name: Build MSI
      if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/win32-installer'
      run: |
        $env:PATH += ";$($Env:WIX)\bin"
        cd wix
        .\install.bat
    - uses: actions/upload-artifact@v2-preview
      if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/win32-installer'
      with:
        name: dune3d-win64-installer
        path: wix/*.msi
